<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Chatbot</title>
	<meta http-equiv="content" content="text/html" charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="chatbot">
	<meta name="spacing-bottom keywords" content="chatbot">
	<meta name="author" content="Oana Popescu">	
	<meta name="copyright" content="2019. All rights reserved.">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1 class="text-uppercase glow noselect">Oana Chatbot</h1>      
			</div>
		</div>
		<div id="chatbot_main" class="row chatbot_main">
			<div class="col-sm-12 text-center">
				<p>This chatbot is still under construction, but feel free to play with it.</p>
			</div>
			<div class="col-sm-8 col-sm-offset-2">
				<div class="row">
					<div class="col-sm-12">
						<div readonly id="chatbot_textarea" class="chatbot_textarea noselect"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-10 col-lg-10" style="margin-bottom:5px">						
						<input id="chatbot_input" class="chatbot_input" type="text"/>
					</div>
					<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">						
						<input id="chatbot_button" class="chatbot_button" type="button" value="Send"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center noselect"><h6>Copyright &copy; <span id="copyright_year"></span> Oana Popescu. All rights reserved.</h6></footer>
</body>
</html>

<script src="js/data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
